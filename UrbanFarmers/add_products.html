<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Upload Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom CSS -->

 <style>
    /* Add padding to top and bottom of the page */
    body > .container {
      padding-top: 50px;
      padding-bottom: 50px;
    }
    /* Style the form labels */
    label {
      font-weight: bold;
    }
    /* Style the form inputs */
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      background-color: #f8f9fa;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
      transition: all 0.3s ease-in-out;
    }
    /* Style the form inputs on focus */
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      background-color: #fff;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.16);
      outline: none;
    }
    /* Style the form button */
    button[type="submit"] {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
      transition: all 0.3s ease-in-out;
    }
    /* Style the form button on hover */
    button[type="submit"]:hover {
      background-color: #0062cc;
    }
    /* Style the form title */
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
    }
    /* Style the form group containers */
    .form-group {
      margin-bottom: 30px;
    }
    .container{
      background-color: #e2f8fa;
    }
    .abort-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
    }
  </style>
  
</head>
<body>
  <button class="abort-button" onclick="window.location.href = 'farmer.html';">Abort</button>
  <div class="container">
    
    <center>
    <h1 class="text-center mb-4">Product Upload Form</h1>  
    <form>
      <div class="row">
        <div class="col-md-6">
        <div class="form-group">
          <label for="product-images">Product Images (minimum of 3)</label>
          <input type="file" class="form-control" id="product-images" name="product-images[]" accept="image/*" multiple required>
          <small class="form-text text-muted">Maximum file size: 5MB per image</small>
        </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="ward-name">Ward Name</label>
            <input type="text" class="form-control" id="ward-name" placeholder="Enter ward name" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="unit-price">Unit Price (in Ugx)</label>
            <input type="number" class="form-control" id="unit-price" placeholder="Enter unit price" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="mode-of-payment">Mode of Payment</label>
            <select class="form-control" id="mode-of-payment" required>
              <option value="">Select mode of payment</option>
              <option value="Cash">Cash</option>
              <option value="Mobile Money">Mobile Money</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="directions">Directions</label>
            <textarea class="form-control" id="directions" rows="3" placeholder="Enter directions" required></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="mode-of-delivery">Mode of Delivery</label>
            <select class="form-control" id="mode-of-delivery" required>
              <option value="">Select mode of delivery</option>
              <option value="Pickup">Pickup</option>
              <option value="Delivery">Delivery</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
        <label for="produce-type">Produce Type</label>
        <input type="text" class="form-control" id="produce-type" placeholder="Enter produce type" required>
      </div>
        </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </center>
  </div>
</body>
</html>

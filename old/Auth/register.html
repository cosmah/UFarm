<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <form id="registration-form" name="registration" action="/uFauth" method="post" onsubmit="return validateForm()">
        <h2 class="mb-4">Register</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirmpassword" class="form-label">Confirm Password</label>
          <input id="confirmpassword" type="password" name="confirmpassword" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="unique" class="form-label">Unique Code</label>
          <input id="unique" type="text" name="unique" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <script src="scripts.js"></script>
    <script>
      function validateForm() {
        var username = document.forms["registration"]["username"].value;
        var email = document.forms["registration"]["email"].value;
        var password = document.forms["registration"]["password"].value;
        var confirmPassword = document.forms["registration"]["confirmpassword"].value;
        var unique = document.forms["registration"]["unique"].value;

        if (username == "" || email == "" || password == "" || confirmPassword == "" || unique == "") {
          alert("Please fill in all fields");
          return false;
        }

        if (password != confirmPassword) {
          alert("Passwords do not match");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>

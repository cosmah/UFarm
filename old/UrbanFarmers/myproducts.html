<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Products List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .abort-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
      }
    body {
      padding: 0px;
      width: 100%;
    }
  </style>
</head>
<body>
  <button class="abort-button" onclick="window.location.href = 'farmer.html';">Abort</button>
  <div class="container">
    <h1>My Products</h1>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product Type</th>
            <th>Quantity</th>
            <th>Price Per Unit (Ugx)</th>
            <th>Date of Availability</th>
            <th>Date of Expiry</th>
            <th>Units Sold</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product A</td>
            <td>Type A</td>
            <td>10</td>
            <td>1500</td>
            <td>2023-03-15</td>
            <td>2023-06-15</td>
            <td>20</td>
            <td><a href="updateInventory.html">Edit FO</a></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<head>
  <title>Farmer One</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
    font-family: "Raleway", sans-serif;
    }
  </style>
</head>
<!-- Top container-->
<div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> &nbsp;Menu</button><a href="/farmerOne/logout"><span class="w3-bar-item w3-right">Logout </span></a>
</div>
<!-- Sidebar/menu-->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" id="mySidebar" style="z-index: 3; width: 300px"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4"></div>
    <div class="w3-col s8 w3-bar"><span>Welcome, <strong>Farmer One</strong></span><br><a class="w3-bar-item w3-button" href="#"><i class="fa fa-envelope"></i></a><a class="w3-bar-item w3-button" href="#"><i class="fa fa-user"></i></a><a class="w3-bar-item w3-button" href="#"><i class="fa fa-cog"></i></a></div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block"><a class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" href="#" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>&nbsp; Close Menu</a><a class="w3-bar-item w3-button w3-padding w3-blue" href="urbanFarmers"><i class="fa fa-users fa-fw"></i>&nbsp; Farmer One List</a><a class="w3-bar-item w3-button w3-padding" href="ufSignUp"><i class="fa fa-eye fa-fw"></i>&nbsp; Create Farmer Authentications</a><a class="w3-bar-item w3-button w3-padding" href="famersRegister"><i class="fa fa-users fa-fw"></i>&nbsp; Register Farmers</a><a class="w3-bar-item w3-button w3-padding" href="#"><i class="fa fa-bullseye fa-fw"></i>&nbsp; My Ward</a><a class="w3-bar-item w3-button w3-padding" href="#"><i class="fa fa-bell fa-fw"></i>&nbsp; News</a><a class="w3-bar-item w3-button w3-padding" href="#"><i class="fa fa-bank fa-fw"></i>&nbsp; General</a><a class="w3-bar-item w3-button w3-padding" href="#"><i class="fa fa-history fa-fw"></i>&nbsp;Reports</a><a class="w3-bar-item w3-button w3-padding" href="#"><i class="fa fa-cog fa-fw"></i>&nbsp; Settings</a><br><br></div>
</nav>
<!-- Overlay effect when opening sidebar on small screens-->
<div class="w3-overlay w3-hide-large w3-animate-opacity" id="myOverlay" onclick="w3_close()" style="cursor: pointer" title="close side menu"></div>
<!-- !PAGE CONTENT!-->
<div class="w3-main" style="margin-left: 300px; margin-top: 43px">
  <!-- Header-->
  <header class="w3-container" style="padding-top: 22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>
  <footer class="w3-container w3-padding-16 w3-light-grey">
    <h4></h4>
  </footer>
  <!-- End page content-->
</div>
<script>
  // Get the Sidebar
  var mySidebar = document.getElementById("mySidebar");
  // Get the DIV with overlay effect
  var overlayBg = document.getElementById("myOverlay");
  // Toggle between showing and hiding the sidebar, and add overlay effect
  function w3_open() {
  if (mySidebar.style.display === "block") {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
  } else {
  mySidebar.style.display = "block";
  overlayBg.style.display = "block";
  }
  }
  // Close the sidebar with the close button
  function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
  }
</script>

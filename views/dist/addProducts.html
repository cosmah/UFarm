<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Upload Form</title>
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom CSS-->
  <style>
    /* Add padding to top and bottom of the page */
    body > .container {
    padding-top: 50px;
    padding-bottom: 50px;
    }
    /* Style the form labels */
    label {
    font-weight: bold;
    }
    /* Style the form inputs */
    input[type="text"],
    input[type="number"],
    select,
    textarea {
    background-color: #f8f9fa;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    margin-bottom: 20px;
    font-size: 16px;
    font-weight: 500;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
    transition: all 0.3s ease-in-out;
    }
    /* Style the form inputs on focus */
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
    background-color: #fff;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.16);
    outline: none;
    }
    /* Style the form button */
    button[type="submit"] {
    background-color: #007bff;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
    transition: all 0.3s ease-in-out;
    }
    /* Style the form button on hover */
    button[type="submit"]:hover {
    background-color: #0062cc;
    }
    /* Style the form title */
    h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 30px;
    }
    /* Style the form group containers */
    .form-group {
    margin-bottom: 30px;
    }
    .container{
    background-color: #e2f8fa;
    }
    .abort-button {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px;
    }
  </style>
</head>
<button class="abort-button" onclick="window.location.href = 'farmer.html';">Abort</button>
<div class="container">
  <center>
    <h1 class="text-center mb-4">Product Upload Form</h1>
    <form id="farmers" name="registration" action="/addProducts" method="post">
      <div class="row">
        <div class="col-md-6">
          <!--.form-group
          label(for='products') Product Images (minimum of 3)
          input#products.form-control(type='file' name='products[]' accept='image/*' multiple='' required='')
          small.form-text.text-muted Maximum file size: 5MB per image
          -->
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="pname">Product Name</label>
            <input class="form-control" id="pname" type="text" placeholder="Enter product name" name="pname" required="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="ward">Ward Name</label>
            <input class="form-control" id="ward" type="text" placeholder="Enter ward name" name="ward" required="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="date">Date of Adding</label>
            <input class="form-control" id="date" type="date" name="date" required="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="expiry">Best Before</label>
            <input class="form-control" id="expiry" type="date" name="expiry" required="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="price">Unit Price (in Ugx)</label>
            <input class="form-control" id="price" type="number" placeholder="Enter unit price" name="price" required="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class="form-control" id="quantity" type="number" placeholder="Enter quantity" name="quantity" required="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="payment">Mode of Payment</label>
            <select class="form-control" id="payment" type="text" name="payment" required="">
              <option value="">Select mode of payment</option>
              <option value="Cash">Cash</option>
              <option value="Mobile Money">Mobile Money</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="directions">Directions</label>
            <input class="form-control" id="produce-type" type="text" placeholder="Enter directions" name="directions" required="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="delivery">Mode of Delivery</label>
            <select class="form-control" id="delivery" type="text" name="delivery" required="">
              <option value="">Select mode of delivery</option>
              <option value="Pickup">Pickup</option>
              <option value="Delivery">Delivery</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="type">Produce Type</label>
            <select class="form-control" id="type" type="text" name="type" required="">
              <option value="">Select Produce Type</option>
              <option value="Fresh Horticulture produce">Fresh Horticulture produce</option>
              <option value="Poultry products">Poultry products</option>
              <option value="Dairy products">Dairy products</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </center>
</div>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css">
  <style>
    body {
    background-color: #f9f9f9;
    position: center;
    }
    .container {
    max-width: 500px;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
    font-weight: bold;
    margin-bottom: 30px;
    }
    label {
    font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
    border-radius: 5px;
    box-shadow: none;
    border: none;
    padding: 10px;
    margin-bottom: 20px;
    width: 100%;
    font-size: 16px;
    }
    button[type="submit"] {
    background-color: #007bff;
    border-color: #007bff;
    font-weight: bold;
    font-size: 16px;
    padding: 10px 20px;
    margin-top: 20px;
    }
    button[type="submit"]:hover {
    background-color: #0069d9;
    border-color: #0062cc;
    }
    button[type="submit"]:active {
    background-color: #0062cc;
    border-color: #005cbf;
    }
    
  </style>
</head>
<div class="container mt-5">
  <form id="registration-form" name="registration" action="/uFauth" method="post" onsubmit="return validateForm()">
    <h2 class="mb-4">Register</h2>
    <div class="mb-3">
      <label class="form-label" for="username">Username</label>
      <input class="form-control" id="username" type="text" name="username" required="">
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" id="email" type="email" name="email" required="">
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" id="password" type="password" name="password" required="">
    </div>
    <div class="mb-3">
      <label class="form-label" for="confirmpassword">Confirm Password</label>
      <input class="form-control" id="confirmpassword" type="password" name="confirmpassword" required="">
    </div>
    <div class="mb-3">
      <label class="form-label" for="unique">Unique Code</label>
      <input class="form-control" id="unique" type="text" name="unique" required="">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
<script src="scripts.js"></script>
<script>
  function validateForm() {
  var username = document.forms["registration"]["username"].value;
  var email = document.forms["registration"]["email"].value;
  var password = document.forms["registration"]["password"].value;
  var confirmPassword = document.forms["registration"]["confirmpassword"].value;
  var unique = document.forms["registration"]["unique"].value;
  if (username == "" || email == "" || password == "" || confirmPassword == "" || unique == "") {
  alert("Please fill in all fields");
  return false;
  }
  if (password != confirmPassword) {
  alert("Passwords do not match");
  return false;
  }
  return true;
  }
</script>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Global Styles */
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    }
    .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    }
    table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    }
    th, td {
    text-align: center;
    padding: 10px;
    border: 1px solid #ddd;
    }
    th {
    background-color: #f5f5f5;
    font-size: 18px;
    font-weight: bold;
    }
    /* Responsive Styles */
    @media screen and (max-width: 768px) {
    .container {
    padding: 10px;
    }
    h1 {
    font-size: 24px;
    }
    table {
    font-size: 14px;
    }
    }
    @media screen and (max-width: 480px) {
    th, td {
    padding: 5px;
    }
    th {
    font-size: 16px;
    }
    table {
    font-size: 12px;
    }
    }
    .abort-button {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px;
    }
  </style>
</head>
<button class="abort-button" onclick="window.location.href = '../ufDash';">Back </button>
<div class="container">
  <h1>Order Details</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input class="form-control" id="product-name" type="text" readonly="">
      </div>
      <div class="form-group">
        <label for="order-date">Order Date</label>
        <input class="form-control" id="order-date" type="text" readonly="">
      </div>
      <div class="form-group">
        <label for="order-quantity">Order Quantity</label>
        <input class="form-control" id="order-quantity" type="text" readonly="">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="client-name">Client Name</label>
        <input class="form-control" id="client-name" type="text" readonly="">
      </div>
      <div class="form-group">
        <label for="client-email">Client Email</label>
        <input class="form-control" id="client-email" type="email" readonly="">
      </div>
      <div class="form-group">
        <label for="client-phone">Client Phone</label>
        <input class="form-control" id="client-phone" type="text" readonly="">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="order-notes">Order Notes</label>
    <textarea class="form-control" id="order-notes" rows="3" readonly=""></textarea>
  </div>
  <button class="btn btn-primary" onclick="window.location.href = 'orders';">Back to Orders</button>
</div>

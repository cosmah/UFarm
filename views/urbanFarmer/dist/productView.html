<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product </title>
  <style>
    /* Main container styles */
    .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #f9f9f9;
    padding: 20px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
    }
    /* Product image styles */
    .product-image {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 20px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
    }
    /* Product details styles */
    .product-details {
    display: flex;
    flex-direction: column;
    gap: 10px;
    }
    .product-details h2 {
    font-size: 24px;
    margin: 0;
    }
    .product-details p {
    font-size: 16px;
    margin: 0;
    color: #666;
    }
    /* Price and purchase button styles */
    .price {
    font-size: 24px;
    font-weight: bold;
    }
    .purchase-button {
    background-color: #f1c40f;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    }
    .purchase-button:hover {
    background-color: #e0b90f;
    }
  </style>
</head>
<main>
  <section class="product-section">
    <div class="product-image"><img src="path/to/product/image.jpg" alt="Product Name"></div>
    <div class="product-details">
      <h1 class="product-name">Product Name</h1>
      <p class="product-description">
        Product description goes here. Lorem ipsum dolor sit amet,
        consectetur adipiscing elit. Praesent et nisl vitae mi rutrum
        congue a in turpis. Donec malesuada, eros eu pretium sagittis, est
        lorem imperdiet urna, id tempus purus tellus sit amet eros.
      </p>
      <div class="product-price">$XX.XX</div>
      <form class="product-form">
        <label for="product-quantity">Quantity:</label>
        <input id="product-quantity" type="number" name="product-quantity" value="1">
        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </section>
</main>

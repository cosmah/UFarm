<!DOCTYPE html>
<html>
  <head>
    <title>UFarm</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="css/bootstrap/css/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="import" href="../includes/navbar.html" />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-8">
        <div class="jumbotron my-custom-jumbotron">
          <h1 class="display-8">UFarm</h1>
          <p class="lead">Where farmers gather to serve you.</p>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="login text-right">
          <!-- added text-right class here -->
          <br />
          <br />
          <a class="btn btn-primary btn-lg" href="#" role="button"
            >LOGIN HERE</a
          >
        </div>
      </div>
      <hr />
    </div>

    <div class="jumbotron">
      <div class="row">
        <div class="col-8">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">MENU</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="product.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ordering.html">Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
          
        
        </div>
        <div class="col-4">
          <form action="#" class="searchform order-lg-last">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <div class="jumbotron my-custom-jumbotron">
          <div class="container">
            <div class="card">
              <div class="card-header">
                <h1 class="mb-0">What you may like.</h1>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="filter">Filter:</label>
                  <select id="filter" class="form-control">
                    <option value="all">All</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                  </select>
                </div>
                <ul id="product-list" class="list-group">
                  <!-- Trending products will be dynamically added here using JavaScript -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="jumbotron my-custom-jumbotron">
          <h1 class="display-8">Want to join our farmers team?</h1>
          <form
            action="#"
            method="post"
            onsubmit="return validateForm()"
            style="margin-left: auto; margin-right: auto; width: 50%"
          >
            <div style="margin-bottom: 1em">
              <label for="name" style="display: block; margin-bottom: 0.5em"
                >Name:</label
              >
              <input
                type="text"
                id="name"
                name="name"
                style="display: block; width: 100%; padding: 0.5em"
                required
              />
            </div>

            <div style="margin-bottom: 1em">
              <label for="ward" style="display: block; margin-bottom: 0.5em"
                >Ward:</label
              >
              <input
                type="text"
                id="ward"
                name="ward"
                style="display: block; width: 100%; padding: 0.5em"
                required
              />
            </div>

            <div style="margin-bottom: 1em">
              <label for="contact" style="display: block; margin-bottom: 0.5em"
                >Contact:</label
              >
              <input
                type="text"
                id="contact"
                name="contact"
                style="display: block; width: 100%; padding: 0.5em"
                required
              />
            </div>

            <div style="margin-bottom: 1em">
              <label for="email" style="display: block; margin-bottom: 0.5em"
                >Email:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                style="display: block; width: 100%; padding: 0.5em"
                required
              />
            </div>

            <div style="margin-bottom: 1em">
              <label for="message" style="display: block; margin-bottom: 0.5em"
                >Message:</label
              >
              <textarea
                id="message"
                name="message"
                style="display: block; width: 100%; padding: 0.5em"
                required
              ></textarea>
            </div>

            <div style="text-align: center">
              <input type="submit" value="Submit" style="padding: 0.5em 1em" />
            </div>
          </form>

          <script>
            function validateForm() {
              let name = document.getElementById("name").value;
              let ward = document.getElementById("ward").value;
              let contact = document.getElementById("contact").value;
              let email = document.getElementById("email").value;
              let message = document.getElementById("message").value;

              // Check if any field is empty
              if (
                name == "" ||
                ward == "" ||
                contact == "" ||
                email == "" ||
                message == ""
              ) {
                alert("Please fill in all fields.");
                return false;
              }

              // Check if email is valid
              if (!/\S+@\S+\.\S+/.test(email)) {
                alert("Please enter a valid email address.");
                return false;
              }

              // Validation passed
              return true;
            }
          </script>
        </div>
      </div>
    </div>

    <!--#include virtual="footer.html" -->
    <footer>
      <div id="footer-placeholder"></div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const navbarPlaceholder =
            document.getElementById("navbar-placeholder");
          fetch("../Includes/navbar.html")
            .then((response) => response.text())
            .then((data) => {
              navbarPlaceholder.innerHTML = data;
              const currentLocation = location.href;
              const navLinks = document.querySelectorAll("#ftco-navbar a");
              navLinks.forEach((navLink) => {
                if (navLink.href === currentLocation) {
                  navLink.classList.add("active");
                }
              });
            });
        });
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/Includes/footer.html"); // modify the URL to reference the Includes directory
        xhr.onload = function () {
          if (xhr.status === 200) {
            document.getElementById("footer-placeholder").innerHTML =
              xhr.responseText;
          }
        };
        xhr.send();
      </script>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Farmer's Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <style>
    /* Basic styling for the page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
    }
    td, th {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .cart-icon {
      font-size: 2rem;
      margin-right: 10px;
    }
    .checkout-button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <table>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>Apples</td>
      <td>$2.99/lb</td>
      <td>2 lbs</td>
      <td>$5.98</td>
    </tr>
    <tr>
      <td>Carrots</td>
      <td>$1.50/lb</td>
      <td>3 lbs</td>
      <td>$4.50</td>
    </tr>
    <tr>
      <td>Tomatoes</td>
      <td>$3.99/lb</td>
      <td>1 lb</td>
      <td>$3.99</td>
    </tr>
    <tr>
      <td colspan="3">Total:</td>
      <td>$14.47</td>
    </tr>
  </table>
  <div style="text-align: center; margin-top: 20px;">
    <button class="checkout-button"><i class="fas fa-shopping-cart cart-icon"></i>Checkout</button>
  </div>
</body>
</html>

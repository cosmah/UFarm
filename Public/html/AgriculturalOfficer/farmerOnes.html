<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .abort-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
      }
    body {
      padding: 0px;
      width: 100%;
    }
  </style>
</head>
<body>
  <button class="abort-button" onclick="window.location.href = 'dashboard.html';">Abort</button>
  <div class="container">
    <h1>Farmer One List</h1>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Ward</th>
            <th>FO Unique Number</th>
            <th>Registration Date</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Activities </th>
            <th>NIN</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Residence Type</th>
            <th>Residence period</th>
            <th>Status</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>Ward 1</td>
            <td>FO-1234567</td>
            <td>2022-03-09</td>
            <td>Male</td>
            <td>1985-01-01</td>
            <td>Farming, Livestock</td>
            <td>1234567890</td>
            <td>555-1234</td>
            <td>123 Main St.</td>
            <td>Rented</td>
            <td>5</td>
            <td>Active</td>
            <td><a href="update_farmerOne.html">Edit FO</a></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>PRODUCT PAGE</h1>
  
  <div class="row">
    
    <div class="col-sm-4 p-3 bg-primary text-white">

        <div class="row">
            <label for="products">Products:</label><br>
            <input type="text" id="products" name="products"><br>            
        </div>
        <div class="row bg-primary text-white">
.row
        </div>
    </div>
    <div class="col-sm-8 p-3 bg-dark text-white">
        <div class="row">
            <form>
                <label for="product_name">Product Name:</label><br>
                <input type="text" id="pname" name="pname"><br>
          
                <label for="ward">Ward:</label><br>
                <input type="text" id="ward" name="ward"><br>
          
                <label for="date">Date of Adding:</label><br>
                <input type="date" id="date" name="date"><br>
          
                <label for="expiry">Expiry Date:</label><br>
                <input type="date" id="expiry" name="expiry"><br>
          
                <label for="price">Price:</label><br>
                <input type="number" id="price" name="price"><br>
          
                <label for="payment">Payment:</label><br>
                <input type="text" id="payment" name="payment"><br>
          
                <label for="delivery">Delivery Mode:</label><br>
                <input type="text" id="delivery" name="delivery"><br>
          
                <label for="directions">Directions:</label><br>
                <textarea id="directions" name="directions"></textarea><br>
          
                <label for="type">Product Type:</label><br>
                <input type="text" id="type" name="type"><br>
          
                <input type="submit" value="Submit">
              </form>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">.col-sm-3</div>
    <div class="col-sm-3">.col-sm-3</div>
    <div class="col-sm-3">.col-sm-3</div>
    <div class="col-sm-3">.col-sm-3</div>
  </div>
</div>

</body>
</html>
